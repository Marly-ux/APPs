apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Marly-ux/APPs.git
    targetRevision: HEAD
    path: grafana-app
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

